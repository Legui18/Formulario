<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">   
    <title>Formulario </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;0,400;1,300&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</head>
<body>
    <div class="lottie">
        <lottie-player src="https://assets1.lottiefiles.com/private_files/lf30_hvqq2wfh.json" background="transparent" speed="1" style="width: 300px; height: 300px;" loop autoplay></lottie-player>
    </div>
    <div class="formulario">
        <form action="enviando.html" method="get">
            <br><br>
            <label for="nombre">Nombre:</label>
            <input name="nombre" id="nombre" type="text" placeholder="Ingresa tu nombre">
            
            <label for="apellido">Apellido:</label>
            <input name="apellido" id="apellido" type="text" placeholder="Ingresa tu apellido">
            <br><br><br>
            <button type="submit" class="animate__animated animate__bounce">Enviar</button>
        </form>
    </div>
</body>
</html>
